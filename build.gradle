apply plugin: 'com.android.dynamic-feature'
apply plugin: 'com.android.application'


// The sample build uses multiple directories to
// keep boilerplate and common code separate from
// the main sample code.
List<String> dirs = [
    'main',     // main sample code; look here for the interesting stuff.
    'common',   // components that are reused by multiple samples
    'template'] // boilerplate code that is generated by the sample template process


android {
    compileSdkVersion 30
    buildToolsVersion "30.0.3"
   
    

    defaultConfig {
        applicationId "com.riyadh.baradoni"
        minSdkVersion 14
        targetSdkVersion 29
        versionCode 13
        versionName "1.7"
        
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
		multiDexEnabled false
        resConfigs "en", "ar"
    }
    buildTypes {
        release {
			shrinkResources true
            minifyEnabled false
            
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        }
        ext {
    supportLibVersion = '23.4.0'

    }
    
	sourceSets {
        main {
            dirs.each { dir ->
                java.srcDirs "src/${dir}/java"
                res.srcDirs "src/${dir}/res"
            }
        }
        androidTest.setRoot('tests')
        androidTest.java.srcDirs = ['tests/src']
    }
}
    compileOptions {
        targetCompatibility JavaVersion.VERSION_1_8
        sourceCompatibility JavaVersion.VERSION_1_8
    }
    
    dependenciesInfo {
        includeInApk false
        includeInBundle false
    }
	

dependencies {

 
    
	api ('android.arch.core:runtime:+') { force = true }
	api 'com.android.support:appcompat-v7:27.+'
	api 'com.android.support:design:27.+'
	api 'com.android.support:recyclerview-v7:27.+'
	api 'com.android.support:cardview-v7:27.+'
	api 'com.android.support:support-v4:27.+'
	api 'de.hdodenhof:circleimageview:1.3.0'
	api 'com.android.support.constraint:constraint-layout:1.0.2'
	api 'com.github.bumptech.glide:glide:3.8.0'
	api 'com.wdullaer:swipeactionadapter:2.0.0'
	
	testCompile 'junit:junit:4.12'
	androidTestCompile 'com.android.support.test.espresso:espresso-core:2.2.2'
	}
apply from: 'gradle-mvn-push.gradle'


